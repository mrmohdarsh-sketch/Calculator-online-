<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Playful Scientific Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="calculator">
    <div class="title">✨ SmartCalc ✨</div>
    <input type="text" id="display" disabled>

    <div class="buttons">
        <button onclick="clearDisplay()" class="special">C</button>
        <button onclick="deleteLast()" class="special">DEL</button>
        <button onclick="appendValue('(')">(</button>
        <button onclick="appendValue(')')">)</button>

        <button onclick="appendFunction('Math.sin(')">sin</button>
        <button onclick="appendFunction('Math.cos(')">cos</button>
        <button onclick="appendFunction('Math.tan(')">tan</button>
        <button onclick="appendFunction('Math.sqrt(')">√</button>

        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button onclick="appendValue('/')">÷</button>

        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button onclick="appendValue('*')">×</button>

        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button onclick="appendValue('-')">−</button>

        <button onclick="appendValue('0')">0</button>
        <button onclick="appendValue('.')">.</button>
        <button onclick="calculate()" class="equal">=</button>
        <button onclick="appendValue('+')">+</button>

        <button onclick="appendFunction('Math.log10(')">log</button>
        <button onclick="appendFunction('Math.log(')">ln</button>
        <button onclick="appendValue('**2')">x²</button>
        <button onclick="appendValue('Math.PI')">π</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
